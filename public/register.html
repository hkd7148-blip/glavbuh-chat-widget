<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Регистрация — Ваш ГлавБух</title>
  <style>
    body{margin:0;background:#f7f8fb;font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#111827}
    .wrap{max-width:640px;margin:0 auto;padding:20px}
    h1{font-size:20px;margin:0 0 6px;color:#1E3A8A}
    .note{font-size:13px;color:#6B7280;margin:0 0 12px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:16px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-bottom:10px}
    input{flex:1;min-width:220px;padding:10px;border:1px solid #e5e7eb;border-radius:10px}
    button{padding:10px 16px;border:0;border-radius:10px;background:#10B981;color:#fff;font-weight:700;cursor:pointer}
    button:disabled{background:#9CA3AF;cursor:not-allowed}
    .msg{margin-top:10px;font-size:13px}
    .ok{color:#065f46}
    .err{color:#b91c1c}
    .warn{color:#d97706}
    a{color:#0ea5a5;text-decoration:none}
    .hidden{display:none}
    .warning-box{background:#fef3c7;border:1px solid #f59e0b;border-radius:8px;padding:12px;margin:10px 0;font-size:13px}
    .info-box{background:#dbeafe;border:1px solid #3b82f6;border-radius:8px;padding:12px;margin:10px 0;font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Регистрация</h1>
    <div class="note">Укажите данные и подтвердите e-mail — получите <b>1 день бесплатного доступа</b> к онлайн-помощнику.</div>

    <div class="card">
      <!-- ШАГ 1 -->
      <div id="step1">
        <div class="row">
          <input id="name"  type="text"   placeholder="ФИО" required>
        </div>
        <div class="row">
          <input id="phone" type="tel"    placeholder="+7 (999) 123-45-67" required>
        </div>
        <div class="row">
          <input id="email" type="email"  placeholder="you@example.com" required>
        </div>
        <div class="row">
          <button id="sendCode">Получить код</button>
        </div>
        <div id="msg1" class="msg"></div>
      </div>

      <!-- ШАГ 2 -->
      <div id="step2" class="hidden">
        <div class="row">
          <input id="code" type="text" inputmode="numeric" pattern="\\d{6}" maxlength="6" placeholder="Код из письма (6 цифр)" required>
        </div>
        <div class="row">
          <button id="verify">Подтвердить</button>
        </div>
        <div id="msg2" class="msg"></div>
      </div>

      <div class="msg">Уже есть доступ? Перейдите к <a href="/widget" target="_blank">чату</a>.</div>
    </div>
  </div>

  <script>
    const s1 = document.getElementById('step1');
    const s2 = document.getElementById('step2');
    const nameEl  = document.getElementById('name');
    const phoneEl = document.getElementById('phone');
    const emailEl = document.getElementById('email');
    const msg1 = document.getElementById('msg1');
    const msg2 = document.getElementById('msg2');
    const sendCodeBtn = document.getElementById('sendCode');
    const verifyBtn = document.getElementById('verify');

    // Функция для показа сообщений с разными типами
    function showMessage(element, text, type = '') {
      element.innerHTML = text;
      element.className = 'msg ' + type;
    }

    // Функция для создания информационного блока
    function createInfoBox(text, type = 'info') {
      return `<div class="${type}-box">${text}</div>`;
    }

    sendCodeBtn.addEventListener('click', async () => {
      const name  = (nameEl.value || '').trim();
      const phone = (phoneEl.value || '').trim();
      const email = (emailEl.value || '').trim();
      
      sendCodeBtn.disabled = true;
      showMessage(msg1, 'Отправляем код...');
      
      try {
        const r = await fetch('/api/register/init', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ name, phone, email })
        });
        const data = await r.json();
        
        if (!r.ok || data.error) throw new Error(data.error || 'Ошибка');
        
        showMessage(msg1, 'Код отправлен на e-mail. Проверьте почту.', 'ok');
        s1.classList.add('hidden');
        s2.classList.remove('hidden');
        
      } catch(e) {
        showMessage(msg1, 'Ошибка: ' + e.message, 'err');
      } finally {
        sendCodeBtn.disabled = false;
      }
    });

    verifyBtn.addEventListener('click', async () => {
      const email = (emailEl.value || '').trim();
      const code  = (document.getElementById('code').value || '').trim();
      
      verifyBtn.disabled = true;
      showMessage(msg2, 'Проверяем...');
      
      try {
        const r = await fetch('/api/register/verify', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ email, code })
        });
        const data = await r.json();
        
        if (!r.ok || data.error) {
          // Обработка разных типов ошибок
          if (data.error === 'repeated_registration') {
            let warningText = data.message;
            
            if (data.details === 'active_account') {
              warningText += createInfoBox(
                'Если вы забыли пароль или не можете войти, обратитесь в поддержку.', 
                'info'
              );
            } else if (data.details === 'recent_registration') {
              warningText += createInfoBox(
                'Тестовый период предоставляется только один раз на email.<br>' +
                'Для продления доступа обратитесь к администратору.', 
                'warning'
              );
            }
            
            showMessage(msg2, warningText, 'warn');
            
            // Показываем дополнительную информацию
            setTimeout(() => {
              msg2.innerHTML += '<br><br>Нужна помощь? <a href="mailto:support@glavbuh-chat.ru">Написать в поддержку</a>';
            }, 1000);
            
          } else {
            throw new Error(data.error || 'Ошибка верификации');
          }
          return;
        }
        
        // Успешная регистрация
        // Сохраняем токен в localStorage
        localStorage.setItem('gb_token', data.token);
        localStorage.setItem('gb_email', data.email);
        localStorage.setItem('gb_expires', String(data.expiresAt));

        // Устанавливаем cookie для серверной авторизации
        const maxAge = Math.floor((data.expiresAt - Date.now()) / 1000);
        document.cookie = `gb_token=${encodeURIComponent(data.token)}; Path=/; Max-Age=${maxAge}; SameSite=Lax`;

        showMessage(msg2, 
          'Готово! Доступ активирован на 1 день.<br>' +
          createInfoBox('Можете начать работу с <a href="/widget" target="_blank">онлайн-помощником</a>.', 'info'),
          'ok'
        );
        
        // Автоматический переход к чату через 3 секунды
        setTimeout(() => {
          if (confirm('Перейти к чату сейчас?')) {
            window.open('/widget', '_blank');
          }
        }, 3000);
        
      } catch(e) {
        showMessage(msg2, 'Ошибка: ' + e.message, 'err');
      } finally {
        verifyBtn.disabled = false;
      }
    });

    // Обработка Enter в полях ввода
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        if (!s1.classList.contains('hidden')) {
          sendCodeBtn.click();
        } else if (!s2.classList.contains('hidden')) {
          verifyBtn.click();
        }
      }
    });

    // Автоматическое форматирование номера телефона
    phoneEl.addEventListener('input', (e) => {
      let value = e.target.value.replace(/\D/g, '');
      if (value.startsWith('8')) value = '7' + value.slice(1);
      if (value.startsWith('7')) {
        value = value.slice(0, 11);
        const formatted = value.replace(/^7(\d{0,3})(\d{0,3})(\d{0,2})(\d{0,2})/, (match, p1, p2, p3, p4) => {
          let result = '+7';
          if (p1) result += ` (${p1}`;
          if (p2) result += `) ${p2}`;
          if (p3) result += `-${p3}`;
          if (p4) result += `-${p4}`;
          return result;
        });
        e.target.value = formatted;
      }
    });

    // Валидация email в реальном времени
    emailEl.addEventListener('blur', () => {
      const email = emailEl.value.trim();
      if (email && !email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
        emailEl.style.borderColor = '#ef4444';
      } else {
        emailEl.style.borderColor = '#e5e7eb';
      }
    });
  </script>
</body>
</html>
